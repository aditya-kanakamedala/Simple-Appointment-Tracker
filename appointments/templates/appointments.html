<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="static\styles\style.css">

    <!--JQueryUI stylesheet-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">

    <!--Timepicker stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/timepicker/jquery.timepicker.css"></link>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--jQueryUI-->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!--Timepicker JS-->
    <script src="https://cdn.jsdelivr.net/npm/timepicker/jquery.timepicker.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static\js\createEntry.js"></script>
    <script src="static\js\search.js"></script>
  </head>

  <body>
    <div class="container-fluid">
      <br/><br/>
      <!--ERROR DIV-->
      <div class="alert alert-danger hidden-fields" id="error-div">
        Error text will be displayed here!
      </div>

      <br/><br/>

      <div class="btn-group">
        <button type="button" class="btn btn-primary" id="new">New</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary hidden-fields" id="cancel">Cancel</button>
        <br/><br/>
        <form id="appointment" action="scripts\add_appointment.pl" method="post">
          <div class="form-group hidden-fields" id="date-div">
            <label for="date" class="col-sm-2 control-label">Date</label>
            <div class="col-sm-10">
              <input type="text" name="date" class="form-control" id="date">
            </div>
          </div>
          <br/><br/><br/>
          <div class="form-group hidden-fields" id="time-div">
            <label for="time" class="col-sm-2 control-label">Time</label>
            <div class="col-sm-10">
              <input type="text" name="time" class="form-control" id="time">
            </div>
          </div>
          <br/><br/>
          <div class="form-group hidden-fields" id="description-div">
            <label for="desc" class="col-sm-2 control-label">Desc</label>
            <div class="col-sm-10">
              <input type="text" name="desc" class="form-control" id="desc">
            </div>
          </div>
          <button type="submit" class="btn btn-default hidden">Submit</button>
        </form>
      </div>

      <br/><br/>

      <div class="input-group">
        <input type="text" class="form-control" id="search-query" placeholder="Search Appointments">
          <span class="input-group-btn">
              <button type="button" class="btn btn-primary" id="search">Search</button>
          </span>
      </div>

      <br/><br/>

       <table class="table table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
    </div>

  </body>
</html>
